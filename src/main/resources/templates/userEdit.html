<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/userEdit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" value="${user.id}"/>
        <p>Nombre: <input type="text" th:field="*{name}" value="${user.name}"/></p>
        <p>Message: <input type="number" th:field="*{age}" value="${user.age}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
